<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1600 600" role="img" aria-label="MONY VAULT Audit Report Cover">
  <defs>
    <!-- base gradients -->
    <linearGradient id="mvGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58C3FF"/>
      <stop offset="100%" stop-color="#0090F9"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1600" height="600" fill="#FFFFFF"/>
  <rect width="1600" height="600" fill="url(#mvGrad)" opacity="0.05"/>

  <!-- place the external lockup -->
  <image
    xlink:href="../wordmark/lockup_horiz_black.svg"
    x="120"
    y="150"
    width="420"
    height="auto"
    preserveAspectRatio="xMinYMin meet"
  />

  <!-- report text -->
  <g font-family="Space Grotesk, Inter, Helvetica, Arial, sans-serif" fill="#0E1218">
    <text x="120" y="340" font-size="48" font-weight="700" fill="#0090F9">Audit Report: {Project Name}</text>
    <text x="120" y="385" font-size="20" fill="#3A4A5A">Commit: {short-hash} • Chain(s): {Ethereum / Base} • Date: {YYYY-MM-DD}</text>
  </g>

  <!-- divider -->
  <rect x="0" y="560" width="1600" height="2" fill="url(#mvGrad)"/>
</svg>

